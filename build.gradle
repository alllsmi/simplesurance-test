plugins {
    id 'java'
}

group 'com.simplesurance'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile 'info.cukes:cucumber-java:1.2.4'

    testCompile 'info.cukes:cucumber-junit:1.1.1'
    testCompile 'junit:junit:4.11'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    testCompile 'info.cukes:cucumber-testng:1.2.4'
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber(){
    dependsOn assemble, compileTestJava, test
    doLast {
        javaexec {
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            main = "cucumber.api.cli.Main"
            args = ['--plugin', 'pretty', '--glue', 'cases', 'src/test/resources']

        }
    }
}